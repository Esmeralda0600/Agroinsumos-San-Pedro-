<!DOCTYPE html>
<html lang="es">
<head>
    <!-- ==================== METADATOS ==================== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Semillas | Agroinsumos San Pedro</title>

    <!-- ==================== ESTILOS ==================== -->
    <link rel="stylesheet" href="css/inventarioestilo.css">
    <link rel="icon" type="image/png" href="imgs/logo.png">
</head>

<body>
    <!-- ==================== HEADER ==================== -->
    <header class="Header">
        <div class="logo">
            <img src="imgs/logo.png" alt="Logotipo de Agroinsumos San Pedro">
        </div>

        <div class="Buscador">
            <div class="input-con-imagen">
                <input type="text" placeholder="Buscar productos...">
                <img src="imgs/lupa.png" alt="Icono de búsqueda" class="icono-lupa">
            </div>
        </div>

        <div class="botones-derecha">
            <button class="carrito-de-compras" type="button" onclick="window.location.href='favoritos.html'">
                <img src="imgs/favs.png" alt="Ver favoritos">
            </button>

            <button class="carrito-de-compras" type="button" onclick="window.location.href='carrito.html'">
                <img src="imgs/carrito.png" alt="Ver carrito">
            </button>

            <button class="btn-login" type="button" onclick="window.location.href='login.html'">
                Iniciar sesión
            </button>

            <button class="btn-registrarse" type="button" onclick="window.location.href='registro.html'">
                Registrarse
            </button>
        </div>
    </header>

    <!-- ==================== CATÁLOGO DE SEMILLAS ==================== -->
    <section class="catalogo">
        <h2 id="titulo-catalogo">Semillas</h2>

        <div class="productos-grid">
            <!-- Producto 1 -->
            <article class="tarjeta">
                <img src="imgs/semillas1.jpg" alt="Semilla de Maíz Premium 1 Kg">
                <h3>Semilla de Maíz Premium 1 Kg</h3>
                <p>$120.00</p>
                <button class="btn">Agregar al carrito</button>
                <button class="btn comprar">Ver producto</button>
            </article>

            <!-- Producto 2 -->
            <article class="tarjeta">
                <img src="imgs/semilla2.jpg" alt="Semilla de Trigo 500 g">
                <h3>Semilla de Trigo 500 g</h3>
                <p>$80.00</p>
                <button class="btn">Agregar al carrito</button>
                <button class="btn comprar">Ver producto</button>
            </article>

            <!-- Producto 3 -->
            <article class="tarjeta">
                <img src="imgs/semilla3.jpg" alt="Semilla de Soya 1 Kg">
                <h3>Semilla de Soya 1 Kg</h3>
                <p>$150.00</p>
                <button class="btn">Agregar al carrito</button>
                <button class="btn comprar">Ver producto</button>
            </article>

            <!-- Producto 4 -->
            <article class="tarjeta">
                <img src="imgs/semilla4.jpg" alt="Semilla de Girasol 500 g">
                <h3>Semilla de Girasol 500 g</h3>
                <p>$95.00</p>
                <button class="btn">Agregar al carrito</button>
                <button class="btn comprar">Ver producto</button>
            </article>
        </div>
    </section>

    <!-- ==================== BOTÓN VOLVER ==================== -->
    <div class="volver">
        <button class="btn-volver" onclick="window.location.href='catalogo.html'">
            Volver
        </button>
    </div>

    <!-- ==================== FOOTER ==================== -->
    <footer class="footer">
        <div class="footer-contenido">
            <h2>Agroinsumos San Pedro</h2>
            <p>Todos los derechos reservados © 2025</p>
        </div>
    </footer>

    <!-- ==================== SCRIPT ==================== -->
    <script src="javascript/inven.js"></script>
</body>
</html>

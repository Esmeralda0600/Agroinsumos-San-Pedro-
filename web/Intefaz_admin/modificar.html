<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Cantidad - Agroinsumos San Pedro</title>
    <link rel="stylesheet" href="css/estilocasilla.css">
</head>

<body>
    <!-- HEADER -->
    <div class="Header">
        <div class="logo">
            <img src="imgs/logo.png" alt="logo">
        </div>

        <div class="Nombre"> Agroinsumos San Pedro </div>

        <div class="botones-derecha">
            <button class="campanita">
                <img src="imgs/notificacion.png" alt="notificacion">
            </button>
            <button class="btn-start" onclick="window.location.href='index.html'">Inicio</button>
            <button class="btn-close" onclick="window.location.href='login.html'">Cerrar sesión</button>
        </div>
    </div>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="contenido">

        <div class="contenedor-modificar">

            <!-- Lado izquierdo: imagen y cantidad actual -->
            <div class="lado-izquierdo">
                <img src="imgs/agrex_abc.png" class="img-producto">

                <p class="label">Cantidad actual:</p>
                <p id="cantidadActual" class="cantidad-box">25</p>
            </div>

            <!-- Lado derecho: modificar cantidad -->
            <div class="lado-derecho">

                <p class="label">Cantidad nueva:</p>

                <div class="caja-modificar">
                    <button class="btn-menos">−</button>
                    <input type="number" id="nuevaCantidad" value="25" min="0">
                    <button class="btn-mas">+</button>
                </div>

                <div class="acciones">
                    <button class="accion aumentar">Aumentar</button>
                    <button class="accion disminuir">Disminuir</button>
                </div>

                <!-- Muestra previa del cambio -->
                <p class="label">Cantidad resultante:</p>
                <p id="resultado" class="resultado-box">25</p>

            </div>
        </div>

        <!-- Botones finales -->
        <div class="botones-finales">
            <button class="guardar">Guardar cambios</button>
            <button class="cancelar" onclick="window.location.href='inventario.html'">Cancelar</button>
        </div>

        <div>
            <button class="volver" onclick="window.location.href='inventario.html'">Volver</button>
        </div>    
    </main>

    <footer class="footer">
        <div class="footer-contenido">
            <p class="mb-1">&copy; 2025 Agroinsumos San Pedro</p>
            <p class="small mb-0">Todos los derechos reservados </p>
        </div>
    </footer>
    <script src="js/modificar.js"></script>
</body>
</html>
